<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Number one</h1>
    <p id="one"></p>
    <script>
        function fizzBuzz(str1, str2) {
  const totalLength = str1.length + str2.length;

  if (totalLength % 3 === 0 && totalLength % 5 === 0) {
    return "FizzBuzz";
  } else if (totalLength % 3 === 0) {
    return "Fizz";
  } else if (totalLength % 5 === 0) {
    return "Buzz";
  } else {
    return "Not Applicable";
  }
}
 let result = fizzBuzz("Hello", "Worldoooooo")
 document.getElementById("one").innerHTML = result

    </script>
</body>
</html>
