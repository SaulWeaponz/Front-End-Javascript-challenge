<!DOCTYPE html>

</head>
<body>
    <script>
        function longestCommonPrefix(strs) {
    if (strs.length === 0) return "";  // Return empty string if the array is empty
    
    let prefix = strs[0];  // Start with the first string as the prefix

    // Loop through the rest of the strings
    for (let i = 1; i < strs.length; i++) {
        // Keep reducing the prefix until it matches the beginning of strs[i]
        while (strs[i].indexOf(prefix) !== 0) {
            prefix = prefix.slice(0, prefix.length - 1);  // Reduce the length of prefix
            if (prefix === "") return "";  // If no common prefix, return empty string
        }
    }
    
    return prefix;  // Return the longest common prefix
}

console.log(longestCommonPrefix(["flower", "flow", "flight"]));  // Output: "fl"
console.log(longestCommonPrefix(["dog", "racecar", "car"]));     // Output: ""
console.log(longestCommonPrefix(["apple", "ape", "apricot"]));   // Output: "ap"

    </script>
</body>
</html>
