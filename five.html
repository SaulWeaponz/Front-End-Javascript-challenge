    <script>
        function addDigits(num) {
    //   loop until the number is a single digit
    while (num >= 10) {
        let sum = 0;
        let temp = num;

        // Add all the digits of the number
        while (temp > 0) {
            sum += temp % 10;              // Get the last digit
            temp = Math.floor(temp / 10);  // Remove the last digit
        }

        // Replace the number with the sum of its digits
        num = sum;
    }

    return num;
}

console.log(addDigits(38));

    </script>
